<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stlyle.css" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <header>
      <p>Nome da lojinha</p>
    </header>

    <nav>
      <a class="btn" href="index.html">Página Inicial </a>
      <a class="btn" href="ctrl-estoque.html">Controle de Estoque </a>
      <a class="btn" href="add-produto.html">Adicionar Produto </a>
      <a class="btn" href="funcionarios.html">Funcionários</a>
    </nav>

    <h2>Adicionar Produto</h2>
    <form action="">
      <label for="link-foto">Link para foto: </label>
      <input type="url" id="link-foto" name="link-foto" />
      <br />

      <label for="descricao">Descrição do produto: </label>
      <!-- Adicione o id apropriado para o input abaixo -->
      <input type="text" id="texto" name="descrição" />
      <br />
      <label for="preco">Preço (em R$): </label>
      <!-- Adicione o id apropriado e o type para receber números abaixo -->
      <input type="number" id="numero" name="preço" />
      <br />

      <!-- Preencha as propriedades necessárias para os elementos abaixo -->
      <label>Quantidade disponível: </label>
      <input type="text" id="quantidade" name="quantidade" />

      <br />
      <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
      <button type="submit">Adicionar</button>
    </form>
  </body>
</html>
